---
case: Test parsing rect
in: 
  - id: 'rect-1'
    type: "rect"
    width: 80
    height: 100
    scaleX: 1.2
    scaleY: 0.8
    x: 240
    y: 240
    anchorX: 0.5
    anchorY: 0.5
    fill: red
    border: 
      width: 15
      color: blue
      alpha: 0.25
    cursor: pointer
    pointerDown: "pointerDown-123"
    pointerUp: "pointerUp-123"
    pointerMove: "pointerMove-123"
    rotation: 90
out:
  id: "rect-1"
  type: "rect"
  width: 96
  height: 80
  x: 192
  y: 200
  originX: 48
  originY: 40
  fill: red
  border: 
    width: 15
    color: blue
    alpha: 0.25
  cursor: pointer
  pointerDown: "pointerDown-123"
  pointerUp: "pointerUp-123"
