<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import {
            renderApp,
            Application,
        } from "./dist/RouteGraphics.js"
        
        const app = new Application()
        await app.init({ background: '#1099bb', resizeTo: window });
        document.body.appendChild(app.canvas);
        const ASTTree = [
            {
                id: "text-1",
                type: "text",
                text: "Hello world",
                x: 10,
                y: 10,
                style:{
                    fill: 'black',
                    fontFamily: 'Arial',
                    fontSize: 16,
                }
            },
            {
                id: "rect-1",
                type: "rect",
                width: 40,
                height: 80,
                x: 200,
                y: 200,
                fill: "red",
                border:{
                    width: 5,
                    color: "black",
                    alpha: 1
                },
                originX: 0,
                originY: 0,
                rotation: 45
            }
        ]
        renderApp(app,app.stage,ASTTree)
    </script>
</head>

</body>
</html>
