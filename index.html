<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import {
            renderApp,
            Application,
        } from "./dist/RouteGraphics.js"
        
        const app = new Application()
        await app.init({ background: '#1099bb', resizeTo: window });
        document.body.appendChild(app.canvas);
        const ASTTree = {
            id: "text-1",
            type: "text",
            text: "Hello world",
            x: 10,
            y: 10,
            style:{
                fill: 'black',
                fontFamily: 'Arial',
                fontSize: 16,
            }
        }
        renderApp(app,app.stage,[ASTTree])
    </script>
</head>

</body>
</html>
