---
title: Empty to Image Test
description: Test sprite creation without URL then adding URL
specs:
  - "Sprite created without URL should accept image later"
---
states:
  # State 1: Create sprite without URL
  - elements:
    - id: 'empty-sprite'
      type: "sprite"
      x: 200
      y: 200
      width: 100
      height: 100
    - id: 'label'
      type: "text"
      text: "Empty sprite (no url)"
      x: 200
      y: 320
      style:
        fontSize: 16
        fill: "white"

  # State 2: Add URL to the sprite
  - elements:
    - id: 'empty-sprite'
      type: "sprite"
      url: "file:circle-red"
      x: 200
      y: 200
      width: 100
      height: 100
    - id: 'label'
      type: "text"
      text: "Should show red circle"
      x: 200
      y: 320
      style:
        fontSize: 16
        fill: "white"