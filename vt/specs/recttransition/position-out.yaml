---
title: Rect Position Out
description: A rect's position out transition
specs:
  - "rect should move out with animation"
  - "`x` should animate to target"
  - "`y` should animate to target"
---
states:
  - elements:
      - id: 'rect1'
        type: "rect"
        x: 100
        y: 100
        width: 200
        height: 150
        fill: "#00ff00"
  - elements: []
    transitions:
      - id: 'rect-position-out'
        elementId: 'rect1'
        type: keyframes
        event: remove
        animationProperties:
          x:
            keyframes:
              - duration: 1000
                value: 800
                easing: linear
          y:
            keyframes:
              - duration: 1000
                value: 600
                easing: linear