---
title: Global Cursor Styles Basic
description: Test basic global cursor styles functionality
specs:
  - "Global default cursor style should be applied"
  - "Global hover cursor style should be applied"
---
states:
  - global:
      cursorStyles:
        default: "url('/public/circle-red-32.png'),auto"
        hover: "url('/public/circle-blue-32.png'),auto"
    elements:
      - id: "title"
        type: "text"
        text: "Hover & Click Styles Test"
        x: 400
        y: 50
        anchorX: 0.5
        anchorY: 0
        style:
          fontSize: 32
          fill: "white"
        hoverStyle:
          fontSize: 32
          fill: "yellow"
  - global:
      cursorStyles:
        default: "url('/public/circle-green-32.png'),auto"
        hover: "url('/public/circle-grey-32.png'),auto"
    elements:
      - id: "title"
        type: "text"
        text: "Hover & Click Styles Test"
        x: 400
        y: 50
        anchorX: 0.5
        anchorY: 0
        style:
          fontSize: 32
          fill: "white"
        hoverStyle:
          fontSize: 32
